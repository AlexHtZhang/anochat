<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AnoChatBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<div class="row">

  <div class="index-title">
    <div class="index-title-main">Chat Anonymously in a City.
    </div>
    <div class="index-title-sub">while knowing how far away from others
    </div>
  </div>

  <body class="centered-form">
    <div class="centered-form__form">
      <form action="/chat.html">
        <div class="form-field">
          <label class="index-form-text">Display Name</label>
          <input type="text" name="name" autofocus/>
        </div>
        <div class="form-field">
          <label class="index-form-text">Zipcode (US only)</label>
          <input type="text" name="room" />
        </div>
        <div class="form-field">
          <button>Join</button>
        </div>
      </form>
    </div>
  </body>
</div>


</html>
